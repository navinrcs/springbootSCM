<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>User Dashboard</title>
</head>

<body>

	<section>

		<div class="card mr-3 ml-2 " >

			<div class="card-body  text-center">
				<div class="container">

					<img class="mypics" style="width: 200px; height: 200px;" th:src="@{'/images/'+${user.imageurl}}"
						alt="profile photo">
						
						<h1  class="text-center  mt-3"  th:text="${user.name}"></h1>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">USERID</th>
								<th scope="col">SCMUSER<span th:text="${user.id}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>

							</tr>
							
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>

							</tr>

							<tr>
								<th scope="row">Account status</th>
								<td><span th:text="${user.enabled}"></span></td>

							</tr>

							<tr>
								<th scope="row">About you</th>
								<td><span th:text="${user.about}"></span></td>

							</tr>


						</tbody>
					</table>


				</div>
			</div>
		</div>

	</section>
</body>

</html>
