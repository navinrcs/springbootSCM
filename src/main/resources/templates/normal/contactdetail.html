<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>User Dashboard</title>
</head>

<body>

	<section>
		<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
			<p class="text-center" th:text="${session.message.content}"></p>
			<!--<th:block th:text="${#session.removeAttribute('message')}"></th:block>-->

		</div>

		<div class="card mr-3 ml-2 " th:if="${contact}">

			<div class="card-body  text-center">
				<div class="container">

					<img class="mypics" style="width: 200px; height: 200px;" th:src="@{'/images/'+${contact.image}}"
						alt="profile photo">

					<h1 class="mt-2">
						<span th:text="${contact.name}"></span>
						(<span th:text="${contact.secondname}"></span>)
					</h1>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>

							<tr>
								<th scope="row">work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>


						</tbody>
					</table>

					<div class="description mt-3">

						<th:block th:text="${contact.description}"></th:block>
					</div>

					<div class="container mt-3">

						<button th:onclick="|deleteContact(${contact.cid})|"
							class="btn btn-danger  btn-block">Delete</button>

						<form class="mt-2" action="#" , th:action="@{'/user/updatecontact/'+${contact.cid}}" method="post">
							<button type="submit" class="btn btn-primary  btn-block">Update
							</button>
						</form>



					</div>

				</div>
			</div>



		</div>

		<h1 class="text-center p-3 bg-danger  text-white" th:unless="${contact}">

			you don't have permission to acess it.....
		</h1>
	</section>
</body>

</html>
